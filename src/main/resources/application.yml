spring:
  datasource:
    hikari:
      auto-commit: true
    password: test
    username: test
    url: jdbc:postgresql://localhost:5432/postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/auth/realms/spring
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
cloud:
  aws:
    stack:
      auto: false
    region:
      static: eu-central-1

clients:
  open-library:
    base-url: https://openlibrary.org

sqs:
  book-synchronization-queue: default

logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.resource.jdbc.internal: TRACE
